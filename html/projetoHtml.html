<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/ProjetoHtml.css">
    <title>Projeto Html</title>
</head>
<body> 
    <div class="login">
        <div class="login-esquerdo">
            <h1> Junte-se à nós<br> Fazendo login </h1>
            <img  class="imagem-login-esquerdo" src="/imgs/Login-bro.png" >
            <!-- <a href="https://storyset.com/online">Online illustrations by Storyset</a> -->
        </div>
        <div class="login-direito">
            <div class="card-login">
                <h1> LOGIN</h1>
                <div class="campoDeTexto">
                    <label for="Usuario">Usuario</label>
                    <input type="text" name="Usuario" placeholder="Usuario">
                </div>
                <div class="campoDeTexto">
                    <label for="Senha">Senha</label>
                    <input type="password" name="Senha" placeholder="Senha">
                </div>
                <button class="btn-login"> Login</button>
            </div>
        </div>
    </div>
</body>
</html>
